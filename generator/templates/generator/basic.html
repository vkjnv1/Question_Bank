{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>{% block title%} {% endblock %}</title>
  <style>
    {% block css %} {% endblock %}
  </style>
</head>
<body>
{% load static %}
<nav class="navbar navbar-inverse">
  <div class="container-fluid ">
    <div class="navbar-header ">
      <a class="navbar-brand active " href="">Navbar</a>
    </div>
    <ul class="nav navbar-nav">
        <li class="nav-item">
        <a class="nav-link" href="/generator/about">index</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/generator/about">About Us<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/generator/addQ">Add Question<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/generator/generateQ">Generate Question</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/generator/create">Create Question</a>
      </li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
      <!-- Button to trigger login modal -->
      <button type="button" class="btn btn-success mr-2" data-toggle="modal" data-target="#loginModal">
             Login
        </button>

      <!-- Button to trigger signup modal -->
        <button type="button" class="btn btn-success mr-2" data-toggle="modal" data-target="#signupModal">
             Sign Up
        </button>

    </ul>

    <!--<img src="{% static 'images/logo.jpg' %}" > -->
  </div>

</nav>


<!-- signup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="signupModalTitle">SignUp here</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/generator/signup/" method="post">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Enter a unique username">
  </div>
            <div class="form-group">
    <label for="fname">First Name</label>
    <input type="text" class="form-control" id="fname" name="fname" placeholder="First Nmae">
  </div>

            <div class="form-group">
    <label for="lname">Last name</label>
    <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name">
  </div>

          <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>

            <div class="form-group">
    <label for="subject">Subject</label>
    <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject">
  </div>

          <div class="form-group">
    <label for="course">Course</label>
    <input type="text" class="form-control" id="course" name="course" placeholder="Enter Course">
  </div>

          <div class="form-group">
    <label for="pass1">Password</label>
    <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter unique password">
  </div>

          <div class="form-group">
    <label for="pass2">Confirm Password</label>
    <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm Your Password">
  </div>
          {% csrf_token %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>


<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="loginModaltitle">Login here</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
  <div class="form-group">
    <label for="loginusername">Username</label>
    <input type="text" class="form-control" id="loginusername" name="username" placeholder="Enter a unique username">
  </div>

          <div class="form-group">
    <label for="pass">Enter Password</label>
    <input type="password" class="form-control" id="pass" name="pass2" placeholder="Confirm Your Password">
  </div>
          {% csrf_token %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
{% block body %}

{% endblock %}

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

{% block js %} {% endblock %}



</body>
</html>
